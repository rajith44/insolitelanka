<!-- start page title -->
<app-pagetitle [title]="viewOnly ? 'View Slider' : (isEdit ? 'Edit Slider' : 'Add Slider')" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<form [formGroup]="form" (ngSubmit)="save()">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Slide Content</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Top Name</label>
                <input type="text" class="form-control" formControlName="topname" placeholder="Top name / badge" [readonly]="viewOnly" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" formControlName="title" placeholder="Title" [readonly]="viewOnly" />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Subtitle</label>
            <textarea class="form-control" formControlName="subtitle" rows="3" placeholder="Subtitle" [readonly]="viewOnly"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            @if (form.get('imageUrl')?.value) {
              <div class="mb-2">
                <img [src]="form.get('imageUrl')?.value" alt="Slide" class="img-thumbnail" style="max-height: 120px;" />
              </div>
            }
            @if (!viewOnly) {
              <input type="file" class="form-control" accept="image/*" (change)="onImageChange($event)" />
            }
          </div>
        </div>
      </div>
    </div>
    @if (!viewOnly) {
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
              <i class="bx bx-save me-1"></i> Save
            </button>
            <button type="button" class="btn btn-light ms-2" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </div>
    }
  </div>
</form>
