<!-- start page title -->
<app-pagetitle title="Newsletter Subscribers" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex flex-wrap align-items-center justify-content-between gap-2">
        <h4 class="card-title mb-0">Newsletter Subscribers</h4>
        <button type="button" class="btn btn-soft-primary btn-sm" (click)="load()" [disabled]="loading">
          <i class="bx bx-refresh align-bottom me-1"></i>
          Refresh
        </button>
      </div>
      <div class="card-body">
        @if (loading) {
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 mb-0 text-muted">Loading...</p>
          </div>
        } @else if (items.length === 0) {
          <div class="text-center py-5 text-muted">
            <i class="bx bx-mail-send display-4 d-block mb-2"></i>
            <p class="mb-0">No newsletter subscribers yet.</p>
          </div>
        } @else {
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th style="width: 60px;">#</th>
                  <th>Email</th>
                  <th style="width: 200px;">Subscribed At</th>
                </tr>
              </thead>
              <tbody>
                @for (item of items; track item.id) {
                  <tr>
                    <td>{{ item.id }}</td>
                    <td><a [href]="'mailto:' + item.email">{{ item.email }}</a></td>
                    <td class="small text-muted">{{ formatDate(item.subscribedAt) }}</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        }
      </div>
    </div>
  </div>
</div>
